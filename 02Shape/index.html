<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="3"
        depth="2"
        color="#BBAA33" 
        position="0 1.5 -4"
        rotation="4 22 2"
        scale="1 2 1"
        shadow>
      </a-box>
      <a-sphere 
      position="3 1 -4" 
      radius="1.25" 
      color="#EF2D5E">
      </a-sphere>
      <a-ring
      position="3 2 -4" 
      rotation="-100 130 160" 
      width="25" 
      height="10" 
      color="#3BC8A2">
      </a-ring>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="5" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
